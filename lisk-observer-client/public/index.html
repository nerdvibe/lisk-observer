<!DOCTYPE html>

  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Lisk blockchain explorer. A realtime explorer for Lisk and its sidechains. Explore and observe the Lisk blockchain with Lisk.observer"
    />

    <meta
      prefix="og: http://ogp.me/ns#"
      property="og:title"
      content="Lisk Observer is a blockchain explorer for Lisk"
    />
    <meta
      itemprop="description"
      content="A real-time blockchain explorer for Lisk and its sidechains. Explore and observe the Lisk blockchain with Lisk.observer"
    />
    <meta
      prefix="og: http://ogp.me/ns#"
      property="og:image"
      content="https://lisk.observer/meta-observer.png"
    />
    <meta
      prefix="og: http://ogp.me/ns#"

      content="https://lisk.observer"
    />

      property="og:site_name"
      content="Lisk Observer"
    />

    <!-- Twitter Card data -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@CarbonaraCrypto" />
    <meta
      name="twitter:title"
      content="Lisk Observer is a blockchain explorer for Lisk"
    />
    <meta
      name="twitter:description"
      content="A real-time blockchain explorer for Lisk and its sidechains. Explore and observe the Lisk blockchain with Lisk.observer"

    <meta name="twitter:creator" content="@CarbonaraCrypto" />
    <meta
      name="twitter:image"
      content="https://lisk.observer/meta-observer.png"
    />
    <meta name="twitter:image:alt" content="Lisk Observer" />

    <!-- Schema.org markup for Google+ -->
    <meta
      itemprop="name"
      content="Lisk Observer is a blockchain explorer for Lisk"
    />
    <meta
      itemprop="description"
      content="A real-time blockchain explorer for Lisk and its sidechains. Explore and observe the Lisk blockchain with Lisk.observer"
    />
    <meta itemprop="image" content="https://lisk.observer/meta-observer.png" />
    <title>Lisk Observer Blockchain Explorer</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap");
    </style>
    <script>
      if (
        !sessionStorage.getItem("_swa") &&
        document.referrer.indexOf(location.protocol + "//" + location.host) !==
          0
      ) {
        fetch(
          "https://counter.dev/track?" +
            new URLSearchParams({
              referrer: document.referrer,
              screen: screen.width + "x" + screen.height,
              user: "somebody",
              utcoffset: "2",
            })
        );
      }
      sessionStorage.setItem("_swa", "1");
    </script>
